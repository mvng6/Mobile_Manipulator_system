name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please, fill the information below.
  - type: input
    id: controller-version
    attributes:
      label: Controller Version
      description: "Which controller version are you using (you can find version info in the logs when running a launch file)"
      placeholder: "Controller version"
    validations:
      required: true
  - type: dropdown
    id: ros-version
    attributes:
      label: ROS Version
      multiple: false
      options:
        - humble
        - jazzy
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Simulated or Real Robot?
      multiple: true
      options:
        - Simulated
        - Real
    validations:
      required: true
  - type: dropdown
    id: robot-model
    attributes:
      label: Robot Model
      description: Which robot model are you using?
      multiple: true
      options:
        - A0509
        - A0912
        - E0509
        - H2017
        - H2515
        - M0609
        - M0617
        - M1013
        - M1509
        - P3020
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: Please, explain in details the issue you are facing.
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Reproduction steps
      description: "How do you trigger this bug? Please explain it step by step."
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
